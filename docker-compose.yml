version: "3.9"

services:
  db:
    image: mariadb:11.3
    container_name: filip-card-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: filip_card
      MARIADB_USER: filip
      MARIADB_PASSWORD: filip
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db_data:
